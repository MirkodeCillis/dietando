# .github/workflows/auto-version.yml
name: Auto Version Update

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get current version from pubspec.yaml
        id: current_version
        run: |
          # Leggi la versione da pubspec.yaml
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION+$BUILD_NUMBER"
      
      - name: Analyze commits for version bump
        id: bump_type
        run: |
          # Ottieni tutti i commit della PR
          COMMITS=$(git log --pretty=format:"%s" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          
          echo "Analyzing commits:"
          echo "$COMMITS"
          
          BUMP="patch"
          
          # Controlla se ci sono breaking changes (MAJOR)
          if echo "$COMMITS" | grep -qiE "^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?!:|BREAKING CHANGE:"; then
            BUMP="major"
          # Controlla se ci sono nuove feature (MINOR)
          elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi
          
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP"
      
      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUILD_NUMBER="${{ steps.current_version.outputs.build_number }}"
          BUMP="${{ steps.bump_type.outputs.bump }}"
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          # Incrementa sempre il build number
          NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          FULL_VERSION="$NEW_VERSION+$NEW_BUILD_NUMBER"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$NEW_BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $FULL_VERSION"
      
      - name: Update version in pubspec.yaml
        run: |
          FULL_VERSION="${{ steps.new_version.outputs.full_version }}"
          
          # Aggiorna la versione in pubspec.yaml
          sed -i "s/^version:.*/version: $FULL_VERSION/" pubspec.yaml
          
          echo "Updated pubspec.yaml to version $FULL_VERSION"
      
      - name: Commit and push changes
        run: |
          FULL_VERSION="${{ steps.new_version.outputs.full_version }}"
          
          git add pubspec.yaml
          git commit -m "chore: bump version to $FULL_VERSION [skip ci]"
          git push origin main
      
      - name: Create Git tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          release_name: Release v${{ steps.new_version.outputs.version }}
          body: |
            ## Changes in this Release
            
            Version bump: **${{ steps.bump_type.outputs.bump }}**
            
            See the [CHANGELOG](CHANGELOG.md) for details.
          draft: false
          prerelease: false